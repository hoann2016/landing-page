<!-- Nav Start -->
<nav class="navbar navbar-expand-lg navbar-light header-common fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home">
            <img
                class="nav_logo"
                src="assets/images/logo/logo_orange.png"
                alt="logo"
            >
        </a>

        <div [ngbCollapse]="isMenuCollapsed"  
            id="mymenu"  class="navbar-collapse default-nav"
            [@smoothCollapse]="isMenuCollapsed?'initial':'final'">
            <ul class="navbar-nav" >
                <li class="nav-item">
                    <a
                        class="nav-link"
                        [routerLink]="'/features'"
                        [class.active]="($pageActive | async)==='features'"
                        (click)="setActiveNav('features')"
                        [pageScrollOffset]="80"
                        pageScroll
                    >
                        {{'Home.HeaderMenu.Feature'|translate}}
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        [class.active]="($pageActive | async)==='pricing'"
                        (click)="setActiveNav('pricing')"
                        [routerLink]="'/pricing'"
                        [pageScrollOffset]="80"
                        pageScroll
                    >
                        {{'Home.HeaderMenu.Pricing'|translate}}
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="https://blog.ludiino.com/"
                        (click)="setActiveNav('')"
                        [pageScrollOffset]="80"
                        pageScroll
                    >
                        BLOG
                    </a>
                </li>
            </ul>
            <div class="right-menu-header">
                <a href="javascript:void(0)" (click)="RedirectToLogin()"
                    class="btn btn_gradient-orange btn-login"
                >
                    {{'Shared.Login_Register'|translate}}
                </a>
                <a
                    href="javascript:void(0)"
                    class="lang-menu navbar-light"
                    (click)="changeLang('vi')"
                    *ngIf="currentLang === 'en'"
                >
                    <img
                        src="assets/images/flag_vi.png"
                        alt
                    >
                    VI
                </a>
                <a
                    href="javascript:void(0)"
                    class="lang-menu navbar-light"
                    (click)="changeLang('en')"
                    *ngIf="currentLang === 'vi'"
                >
                    <img
                        src="assets/images/flag_en.png"
                        alt
                    >
                    EN
                </a>
            </div>
        </div>
        
        <button class="mobile-menu navbar-toggler" [class.active]="!isMenuCollapsed" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
    </div>
</nav>
<!-- Nav end -->
