<!-- Nav Start -->
<nav class="navbar navbar-expand-lg navbar-light header-common fixed-top">
    <div class="container">
        <a class="navbar-brand">
            <img
                class="nav_logo"
                src="assets/images/logo/logo_orange.png"
                alt="logo"
            >
        </a>

        <div
            class="collapse navbar-collapse default-nav"
            id="navbarSupportedContent"
        >
            <ul
                class="navbar-nav"
                id="mymenu"
            >
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="#home"
                        [pageScrollOffset]="80"
                        pageScroll
                    >
                        <i
                            class="fa fa-home"
                            aria-hidden="true"
                        ></i>
                        {{ "Home.Title" | translate }}
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        [routerLink]="'/features'"
                        [pageScrollOffset]="80"
                        pageScroll
                    >
                        {{'Home.HeaderMenu.Feature'|translate}}
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        [routerLink]="'/pricing'"
                        [pageScrollOffset]="80"
                        pageScroll
                    >
                        {{'Home.HeaderMenu.Pricing'|translate}}
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="http://45.77.250.47:83"
                        [pageScrollOffset]="80"
                        pageScroll
                    >
                        BLOG
                    </a>
                </li>
            </ul>
            <div class="right-menu-header">
                <a href="javascript:void(0)" (click)="RedirectToLogin()"
                    class="btn btn_gradient-orange btn-login"
                >
                    {{'Shared.Login_Register'|translate}}
                </a>
                <a
                    href="javascript:void(0)"
                    class="lang-menu navbar-light"
                    (click)="changeLang('vi')"
                    *ngIf="currentLang === 'en'"
                >
                    <img
                        src="assets/images/flag_en.png"
                        alt
                    >
                    Vietnamese
                </a>
                <a
                    href="javascript:void(0)"
                    class="lang-menu navbar-light"
                    (click)="changeLang('en')"
                    *ngIf="currentLang === 'vi'"
                >
                    <img
                        src="assets/images/flag_vi.png"
                        alt
                    >
                    English
                </a>
            </div>
        </div>
    </div>
</nav>
<!-- Nav end -->
