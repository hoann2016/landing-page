<section class="reset-password">
    <div class="reset-password-feature">
        <div class="reset-password-feature-header">
            <div class="reset-password-feature-header-logo" routerLink="/">
                <img src="/assets/images/logo/logo_orange.png" alt="Ludiino Logo">
            </div>
            <div class="reset-password-feature-header-title">
                Cài đặt mật khẩu
            </div>
        </div>
        <div class="reset-password-feature-form">
            <form [formGroup]="formResetPassword" class="reset-password-feature-form-box">
                <div class="form-group">
                    <label>
                        Password
                    </label>
                    <div class="reset-password-feature-form-box-group">
                        <input type="password" class="reset-password-feature-form-box-group-input" formControlName="password">
                        <img class="reset-password-feature-form-box-group-password" src="/assets/images/sign-up/password.png"/>
                        <div class="reset-password-feature-form-box-group-gach"></div>
                        <div *ngIf="(submited || formResetPassword.get('password').touched)" class="text-danger">
                            <span
                                *ngIf="formResetPassword.get('password').errors?.required">{{'Register.message-require'|translate}}</span>
                            <span
                                *ngIf="formResetPassword.get('password').errors?.pattern">{{'Register.message-format-6'|translate}}</span>
                            <span
                                *ngIf="formResetPassword.get('password').errors?.minlength||formResetPassword.get('password').errors?.maxlength">{{'Register.name-shop-length'|translate}}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Mật khẩu mới
                    </label>
                    <div class="reset-password-feature-form-box-group">
                        <input type="password" class="reset-password-feature-form-box-group-input" formControlName="confirmPassword">
                        <img class="reset-password-feature-form-box-group-password" src="/assets/images/sign-up/password.png"/>
                        <div class="reset-password-feature-form-box-group-gach"></div>
                        <div *ngIf="(submited || formResetPassword.get('confirmPassword').touched)" class="text-danger">
                            <span
                                *ngIf="formResetPassword.get('confirmPassword').errors?.required">{{'Register.message-require'|translate}}</span>
                            <span
                                *ngIf="formResetPassword.get('confirmPassword').errors?.pattern">{{'Register.message-format-6'|translate}}</span>
                            <span
                                *ngIf="formResetPassword.get('confirmPassword').errors?.minlength||formResetPassword.get('confirmPassword').errors?.maxlength">{{'Register.name-shop-length'|translate}}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary button-submit">Thay đổi mật khẩu</button>
                </div>
            </form>
        </div>
        <div class="reset-password-feature-ulti">
            <div class="reset-password-feature-ulti-text">
                Power by <a routerLink="/">Ludiino</a> © 2020
            </div>
        </div>
    </div>
</section>
